<!-- dashboard-main.component.html -->
<div class="flex flex-col h-screen bg-gray-100">
    <!-- Header -->
    <div class="bg-white shadow">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">School Management Dashboard</h1>
        <div class="flex items-center">
          <button class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm mr-4">Add Student</button>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm">Add Course</button>
        </div>
      </div>
    </div>
  
    <!-- Content -->
    <div class="flex-1 max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Student Count Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-2">Total Students</h2>
          <p class="text-4xl font-bold text-indigo-600">245</p>
        </div>
  
        <!-- Course Count Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-2">Total Courses</h2>
          <p class="text-4xl font-bold text-indigo-600">32</p>
        </div>
  
        <!-- Teacher Count Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-2">Total Teachers</h2>
          <p class="text-4xl font-bold text-indigo-600">18</p>
        </div>
      </div>
  
      <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Student Enrollment by Course</h2>
        <div class="bg-white rounded-lg shadow-md p-6">
            <!-- <canvas baseChart
            [data]="enrollmentData"
            [labels]="enrollmentLabels"
            [chartType]="enrollmentChartType">
          </canvas> -->
        </div>
      </div>
     
  
      <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Recent Exam Results</h2>
        <div class="bg-white rounded-lg shadow-md p-6">
          <table class="w-full table-auto">
            <thead>
              <tr>
                <th class="px-4 py-2">Course</th>
                <th class="px-4 py-2">Exam Date</th>
                <th class="px-4 py-2">Pass Rate</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border px-4 py-2">Mathematics</td>
                <td class="border px-4 py-2">02/15/2024</td>
                <td class="border px-4 py-2">85%</td>
              </tr>
              <tr>
                <td class="border px-4 py-2">English Literature</td>
                <td class="border px-4 py-2">03/10/2024</td>
                <td class="border px-4 py-2">72%</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
