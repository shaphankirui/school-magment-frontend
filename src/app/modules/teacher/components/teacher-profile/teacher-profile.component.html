<div
  class="bg-gray-100 min-h-screen"
  *ngIf="teacher.firstName !== '' && teacher.lastName !== ''"
>
  <!-- Top Bar -->
  <div
    class="bg-white p-4 flex flex-col lg:flex-row items-center justify-between"
  >
    <!-- Profile Section -->
    <div class="flex items-center space-x-4 mb-4 lg:mb-0 lg:order-2">
      <img
        class="h-10 w-10 rounded-full"
        src="https://via.placeholder.com/40"
        alt="Teacher Profile Picture"
      />
      <div>
        <h2 class="text-lg font-semibold">
          {{ teacher.firstName + " " + teacher.lastName }}
        </h2>
        <p class="text-sm text-gray-600">Subject Area</p>
      </div>
    </div>
    <!-- Buttons -->
    <div
      class="flex flex-wrap lg:flex-nowrap justify-center lg:justify-start lg:order-1"
    >
      <button
        routerLink="/postResults"
        class="flex items-center bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 mb-2 mx-2 lg:mb-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          ></path>
        </svg>
        Post Results
      </button>
      <button
        routerLink="/results"
        class="flex items-center bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 mb-2 mx-2 lg:mb-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          ></path>
        </svg>
        See Results
      </button>
      <button
        class="flex items-center bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 mb-2 mx-2 lg:mb-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          ></path>
        </svg>
        Exams
      </button>
      <button
        class="flex items-center bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 mb-2 mx-2 lg:mb-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          ></path>
        </svg>
        My Class
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="container mx-auto py-8 px-4">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="p-4 bg-gray-200 rounded-lg">
          <h3 class="text-lg font-bold mb-4">My Courses</h3>
          <ul class="list-disc pl-6 text-gray-700">
            <li *ngFor="let course of teacherCourses">
              {{ getCourseNameById(course.courseId) }}
            </li>
          </ul>
        </div>
        <div class="p-4 bg-gray-200 rounded-lg">
          <h3 class="text-lg font-bold mb-4">My Classes</h3>
          <ul class="list-disc pl-6 text-gray-700">
            <li>Class 1</li>
            <li>Class 2</li>
            <li>Class 3</li>
          </ul>
        </div>
        <div class="p-4 bg-gray-200 rounded-lg">
          <h3 class="text-lg font-bold mb-4">My Class</h3>
          <ul class="list-disc pl-6 text-gray-700">
            <li>{{ classTeacherClass.name }}</li>
          </ul>
        </div>
        <div class="p-4 bg-gray-200 rounded-lg col-span-2">
          <h3 class="text-lg font-bold mb-4">Exams</h3>
          <ul class="list-disc pl-6 text-gray-700">
            <li *ngFor="let exam of teacherExams">{{ exam.name }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="flex justify-center items-center h-screen bg-gray-900"
  *ngIf="teacher.firstName === '' && teacher.lastName === ''"
>
  <div class="text-white text-lg">Loading...</div>
</div>
