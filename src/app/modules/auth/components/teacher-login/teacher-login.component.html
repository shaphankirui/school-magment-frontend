<div class="flex min-h-screen">
    <div class="w-full sm:w-1/2 flex flex-col items-center justify-center bg-slate-300">
      <div class="w-full max-w-xl bg-slate-300 rounded-lg p-8 sm:p-12">
        <div class="flex justify-between items-center mb-4 sm:mb-8">
          <img src="assets/images/mlsLogo.png" alt="C-Pos Logo" class="h-[100px] w-auto" />
        </div>
        <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-4 sm:mb-8">
          Login now
        </h2>
        <p class="text-gray-600 mb-4 sm:mb-8">Hi, Welcome back ðŸ˜Š</p>
        <form (ngSubmit)="login()" class="space-y-4 sm:space-y-6">
          <!-- Email input -->
          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input
              type="text"
              class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Password input -->
          <div>
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input
              type="password"
              class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- Select login role -->
          <div class="mb-4">
            <label for="role" class="block text-gray-700 font-semibold mb-2">Login As</label>
            <select
              class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="role"
              [(ngModel)]="selectedRole"
              name="role"
              required
            >
              <option value="teacher">Teacher</option>
              <option value="management">Accountant</option>
              <option value="parent">Parent</option>
              <option value="student">Student</option>
            </select>
          </div>
          <!-- Remember Me checkbox -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="form-checkbox h-5 w-5 text-blue-600"
              />
              <label for="remember" class="ml-2 text-gray-700">Remember Me</label>
            </div>
          </div>
          <!-- Login button -->
          <button
            type="submit"
            class="w-full py-2 px-4 bg-darkGray text-white font-semibold rounded-md hover:bg-gray transition-colors duration-300"
          >
            Login Now
          </button>
        </form>
      </div>
    </div>
    <div class="hidden sm:flex w-1/2 bg-gray-200 relative">
      <div class="z-10 p-4 flex flex-col justify-center items-center h-full">
        <h2 class="text-lg sm:text-3xl font-bold text-gray-800 mb-2 sm:mb-4">
          Empowering educators and administrators with seamless access to
          essential tools for efficient school management.
        </h2>
        <p class="text-sm sm:text-base text-gray-700 leading-relaxed">
          Streamlining school operations through intuitive login solutions
          tailored for educators, parents, and administrators.
        </p>
      </div>
      <div
        class="absolute inset-0 bg-cover bg-center"
        style="background-image: url('assets/images/loginBg.png')"
      ></div>
    </div>
  </div>
